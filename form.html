<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Clock customizer</title>
    <style>
        img {
            width: 10px;
            height: 10px;
        }
    </style>
</head>

<body>
    <form action="index.html">
        <label for="latitude">latitude:</label>
        <input type="number" id="latitude" name="lat" placeholder="37.8" min="-90" max="90" step="0.01">
        <label for="longitude">longitude:</label>
        <input type="number" id="longitude" name="long" placeholder="-122" min="-180" max="180" step="0.01">
        <button id="get-location"><img src="location-sign.svg" class="icon"></button><br><br>
        <label for="calc-method">Calculation method:</label>
        <select name="method" id="calc-method">
            <option value="ISNA">Islamic Society of North America (ISNA)</option>
            <option value="MWL">Muslim World League</option>
            <option value="Egypt">Egyptian General Authority of Survey</option>
            <option value="Makkah">Umm Al-Qura University, Makkah</option>
            <option value="Karachi">University of Islamic Sciences, Karachi</option>
        </select><br><br>
        <label for="asr-delay">Asr delay:</label>
        <select name="asr" id="asr-delay">
            <option value="Standard">None</option>
            <option value="Hanafi">Hanafi</option>
        </select><br><br>
        <input type="submit" value="Create your prayer clock!">
    </form>
</body>

<script>
    let button = document.getElementById("get-location");
    let latText = document.getElementById("latitude");
    let longText = document.getElementById("longitude");

    button.addEventListener("click", (event) => {
        event.preventDefault();
        navigator.geolocation.getCurrentPosition((position) => {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            latText.value = lat.toFixed(2);
            longText.value = long.toFixed(2);
        });
    });
</script>

</html>
