<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="clock--wrapper">
        <div class="clock">
          <svg class="clockface" width="400" height="400" viewbox="-200 -200 400 400">
            <circle class="ring ring--seconds" r="125" fill="transparent" pathlength="60" />
            <circle class="ring ring--hours" r="125" pathlength="12" />
            <line class="hand hand--minute" x1="0" y1="2" x2="0" y2="-110"/>
            <line class="hand hand--hour" x1="0" y1="2" x2="0" y2="-60"/>
            <line class="hand hand--second" x1="0" y1="12" x2="0" y2="-130"/>
            <circle class="ring ring--center" r="3"/>
            
            <path class="prayertime dhuhr-arc" id="dhuhr-arc"/>
            <path class="prayertime asr-arc" id="asr-arc"/>
            <path class="prayertime maghrib-arc" id="maghrib-arc"/>
            <path class="prayertime isha-arc" id="isha-arc"/>

            <line class="prayertime dhuhr" x1="0" y1="-150" x2="0" y2="-140"/>
            <line class="prayertime asr" x1="0" y1="-150" x2="0" y2="-140"/>
            <line class="prayertime maghrib" x1="0" y1="-150" x2="0" y2="-140"/>
            <line class="prayertime isha" x1="0" y1="-150" x2="0" y2="-140"/>

            <text class="prayertime labels">
              <textPath id="dhuhr-arabic" href="#dhuhr-arc" startOffset="50%" text-anchor="middle" >الظهر</textPath>
              <textPath id="asr-arabic" href="#asr-arc" startOffset="50%" text-anchor="middle">العصر</textPath>
              <textPath id="maghrib-arabic" href="#maghrib-arc" startOffset="50%" text-anchor="middle">المغرب</textPath>
              <textPath id="isha-arabic" href="#isha-arc" startOffset="50%" text-anchor="middle">العشاء</textPath>
            </text>
          </svg>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
